<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../javascript/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folded Corner | Sign In</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />

    <!--    Stylesheets-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/landing.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="screen" />

    <!--    Scripts-->
    <script src="../javascript/sample-config.js"></script>
    <script src="../javascript/common.js"></script>

    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar sticky-top navbar-expand-lg body-navbar">
        <nav class="container-xxl body-gutter flex-wrap flex-lg-nowrap justify-content-center">
            <a class="navbar-brand p-0 me-0 me-lg-2 d-flex" href="">FoldedCorner</a>
        </nav>
    </header>

    <div class="container-xxl">
        <div class="row">

            <main class="body-main order-1 col" id="bodyMain">
                <div class="container" id="main-body-container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <h1 id="hero-text">Folded Corner. Because Every Book Holds a Secret.</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <div class="sign-in-wrapper">
                                    <div class="card" id="sign-in-with-redirect">
                                        <h4 id="sign-in-title" class="d-flex justify-content-center">Sign In</h4>
                                        <div id="g_id_onload"
                                            data-client_id="317972666258-uha3ob63pq2qi0r2sv71j7i4dtefb307.apps.googleusercontent.com"
                                            data-context="signin" data-callback="handleCredentialResponse"
                                            data-auto_prompt="false">
                                        </div>
                                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                                            data-text="signin_with" data-size="large" data-logo_alignment="left"
                                            style="width: 200px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
